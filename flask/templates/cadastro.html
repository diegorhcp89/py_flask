{% extends "base.html" %}
{%block content %}
<h2>Cadastro</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.nome.label }} {{ form.nome() }}</div>
    <div>{{ form.email.label }} {{ form.email() }}</div>
    <div>{{ form.senha.label }} {{ form.senha() }}</div>
    <div>{{ form.submit() }}</div>
</form>
{% if form.nome.erros %}
<p style="color: red;">{{ form.nome.erros }}</p>
{% endif %} {% endblock %}
